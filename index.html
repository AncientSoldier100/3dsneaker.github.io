<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="style.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <title>3D Shoe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="sneaker">
          <img src="shoe.png" alt="sneaker" />
          <div class="circle"></div>
        </div>
        <div class="info">
          <h1>Nike Ultimate</h1>
          <h3>
            FUTURE-READY TRAINERS WITH WRAPPED BOOST FOR EXCEPTION COMFORT.
          </h3>
          <div class="sizes">
            <button type="button" name="button">39</button>
            <button type="button" name="button">40</button>
            <button type="button" name="button" class="active">41</button>
            <button type="button" name="button">42</button>
          </div>
          <br />
          <div class="purchase">
            <button type="button" name="button">Purchase</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
